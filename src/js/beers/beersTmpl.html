<div>
  <h3 class="center white-text">Beer Categories</h3>
  <div class="row">
    <div id="div" class="col s6 m4 l3" ng-repeat="category in beerStyleCats">
      <div class="card blue-grey darken-1">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text card-cont">
            <ul>
              <sc-beer category="category" i-hate-this-beer="thisBeerIsGross( stevenIsGross )">
              </sc-beer>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
